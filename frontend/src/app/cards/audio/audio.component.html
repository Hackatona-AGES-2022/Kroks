<div class="row">
  <div class="col">
    <div class="mb-3">
      <app-button
        title="Enviar arquivo"
        icon="bi-file-earmark-music"
        type="btn-secondary btn-upload shadow"
        (click)="handleClick()"
      ></app-button>
    </div>
  </div>
  <div class="col">
    <app-button
      title="Gravar"
      icon="bi-mic"
      type="btn-secondary btn-realtime shadow"
      *ngIf="!isRecording"
      (click)="startStopRecording()"
    ></app-button>
    <app-button
      title="Parar de Gravar"
      icon="bi-mic-mute"
      type="btn-danger"
      *ngIf="isRecording"
      (click)="startStopRecording()"
    ></app-button>
  </div>
  <input
    id="file-input"
    type="file"
    class="hiden"
    accept="audio/wav"
    (change)="handleFile($event)"
  />
</div>

<app-response *ngIf="text !== ''" response="{{ text }}"></app-response>
